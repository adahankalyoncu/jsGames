<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Fruit Salad</title>
    <script lang="javascript" src="common.js"></script>
    <script lang="javascript" src="fruitsalad.js"></script>
    <script lang="javascript" src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <audio loop id="bg-music">
      <source src="audio/Sky Game Menu.mp3" type="audio/mpeg">
    </audio>

    <audio loop id="bg-win">
      <source src="audio/Can't Stop Winning MP3.mp3" type="audio/mpeg">
    </audio>


    <div style="display:none;">
      <img id="i0" src="images/icons/0.png">
    </div>

    <div style="display:none;">
      <img id="i1" src="images/icons/2.png">
    </div>

    <div style="display:none;">
      <img id="i2" src="images/icons/9.png">
    </div>

    <div style="display:none;">
      <img id="i3" src="images/icons/37.png">
    </div>

    <div style="display:none;">
      <img id="i4" src="images/icons/18.png">
    </div>

    <div style="display:none;">
      <img id="i5" src="images/icons/36.png">
    </div>

    <div style="display:none;">
      <img id="i6" src="images/icons/15.png">
    </div>


    <div id="level" style="display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; margin-top: 3em;">
      <div onclick="start(0)" class="card">
        easy
      </div>

      <div onclick="start(1)" class="card">
        medium
      </div>

      <div onclick="start(2)" class="card">
        hard
      </div>

      <div class="card">
        <a href="fsc.html">CREDITS</a>
      </div>

      <div class="card">
        <a href="index.html">Back</a>
      </div>
    </div>
       

    <div id="scorePanel" style="display: none; margin: 0.5em; justify-content: center; gap: 4em;">

      <div>
        <strong style="font-size: 400%;">Score: </strong><span id="gameScore" style="font-size: 400%;"></span>
      </div>
      
      <div id="timeEnd">
        <strong style="font-size: 400%">Time: </strong><span id="timeLeft" style="font-size: 400%;"></span>
      </div>
      
    </div>

    <div style="display: flex; justify-content: center; flex-direction: column; text-align: center;">
      <div id="playAgain" style="display: none;">
        <button onclick="location.reload()" style="font-size: 150%;">play again</button>
      </div>
  </div>

    <div id="game" style="text-align: center; display: none;">
      <canvas id="playGame" width="790" height="711" style="border: 1px solid black;"></canvas>
    </div>

  </body>
</html>
